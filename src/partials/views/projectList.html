<h1>Projects</h1>

<p>Here is where I showcase projects I have worked on, both past and present. This includes some of my side projects as well.</p>

<h2>Showcase</h2>

<div class="projects">
    <div data-ng-repeat="project in projects | filter: { showcase: true }" data-ng-class-even="'views-row views-row-even'" data-ng-class-odd="'views-row views-row-odd'">
        <a href="#/projects/{{ projects.length - $index - 1 }}">
            <img class="img-container img-view-detail" data-ng-src="{{ project.thumbnail }}" alt="Thumbnail for {{ project.title }}.">
        </a>
        <div class="proj-text">
            <div class="proj-title">
                <h2><a href="#/projects/{{ projects.length - $index - 1 }}" data-ng-bind="project.title"></a></h2>
            </div>
            <div class="proj-desc">
                <p data-ng-bind="project.excerpt"></p>
                <p>
                    <a href="#/projects/{{ projects.length - $index - 1 }}">
                        <i class="icon-info-circled"></i> Read more
                    </a>
                    <span class="spacer" data-ng-show="project.urlDemo"></span>
                    <a href="{{ project.urlDemo }}" target="_blank" data-ng-show="project.urlDemo">
                        <i class="icon-cog-alt"></i> Live Demo
                    </a>
                    <span class="spacer" data-ng-show="(project.urlDemo && project.urlSource) || project.urlSource"></span>
                    <a href="{{ project.urlSource }}" target="_blank" data-ng-show="project.urlSource">
                        <i class="icon-code"></i> Source Code
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<h2>Other works</h2>

<div class="projects">
    <span data-ng-repeat="project in projects  | filter: { showcase: false }" data-ng-class="'views-row'">
        <a href="javascript:void(0)" data-ng-click="openDialog(projects.length - $index - 1)" title="{{ project.title }}">
            <img class="img-container img-view-thumbnail" data-ng-src="{{ project.thumbnail }}" alt="Thumbnail for {{ project.title }}.">
        </a>
    </span>
</div>
