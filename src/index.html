        <!-- inject:head:css -->

        <!-- /build -->

        <!-- build:remove -->
        <link rel="stylesheet" href="styles/project_list.css">

        <link rel="stylesheet" href="vendor/ngDialog/css/ngDialog.min.css">

                        <li><a data-ng-class="{ active: isActive('about') }" href="#/about"><i class="icon-user"></i> About</a></li>
                        <li><a data-ng-class="{ active: isActive('contact') }" href="#/contact"><i class="icon-mail-alt"></i> Contact</a></li>
                    </ul>
                </nav>
            </header>

            <section class="ng-cloak" data-ng-cloak data-ui-view></section>

            <footer>
                <p class="extlinks">
                    <a href="http://github.com/chessmasterhong" target="_blank" title="GitHub"><i class="icon-github-circled"></i></a>
                    <a href="http://bitbucket.org/chessmasterhong" target="_blank" title="Bitbucket"><i class="icon-bitbucket"></i></a>
                    <a href="http://www.linkedin.com/in/kchan12" target="_blank" title="LinkedIn"><i class="icon-linkedin-squared"></i></a>
                </p>
                <small>
                    Copyright &copy; 2014 Kevin Chan<br>
                    <a href="#/credits">Credits</a>
                </small>
            </footer>
