<div class="slider-container"><div class="slider"><div class="slide" data-ng-repeat="slide in slides" data-ng-show="slide.visible"><img data-ng-src="{{ slide.image }}" alt="{{ slide.caption }}"><p class="caption" data-ng-bind="slide.caption"></p></div><div class="arrow arrow_left"><a href="javascript:void(0)" data-ng-click="prev()"><i class="icon-angle-circled-left"></i></a></div><div class="arrow arrow_right"><a href="javascript:void(0)" data-ng-click="next()"><i class="icon-angle-circled-right"></i></a></div></div><div class="pager"><ul><li class="pager-item" data-ng-repeat="slide in slides" data-ng-click="set($index)"><img data-ng-src="{{ slide.image }}"></li></ul></div></div>
