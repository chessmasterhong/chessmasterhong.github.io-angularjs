                //should = (chai && chai.should) || require('chai').should();

                mocha.setup('bdd');
                //mocha.ui('bdd');
                //mocha.reporter('html');

                require([
                    'spec/SimpleSpec',
                ], function(require) {

                        mochaPhantomJS.run();
                    } else {
                        mocha.run();
                    }
                });
            });
        </script>
    </head>

</html>
