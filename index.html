<!DOCTYPE html>
<html lang="en-us" data-ng-app="mySite" data-ng-controller="siteController">
    <head>
        <meta charset="utf-8">

        <title data-ng-bind="pageTitle + ' - Kevin Chan'">Kevin Chan</title>

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,300italic,700,700italic">
        <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" data-ng-repeat="stylesheet in stylesheets" data-ng-href="{{ stylesheet }}">

        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>

            <section>

                    <a href="http://github.com/chessmasterhong"><i class="fa fa-github"></i> GitHub</a> |
